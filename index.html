<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Guessing Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Number Guessing Game</h1>
    <button id="theme-toggle">Switch to Light Mode</button>
    <p>Guess a number between 1 and 100:</p>
    <input type="number" id="guess-input" min="1" max="100" placeholder="Enter your guess">
    <button id="submit-button">Submit Guess</button>
    <p id="message"></p>
    <p id="attempts"></p>
    <button id="restart-button" style="display: none;">Play Again</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
